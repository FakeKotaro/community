<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"/>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h2>
            <hr>
            <form action="/publish" method="post" onsubmit="return checkForm(this);">
                <div class="form-group">
                    <label for="title">主题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="主题标题..... ">
                </div>

                <div class="form-group">
                    <label for="description">内容</label>
                    <textarea class="form-control" id="description" name="description" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                </div>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <h3>主题发起指南</h3>
            • 主题标题: 请用精简的语言描述您发布的主题，不超过25字 <br><br>
            • 内容补充: 详细补充您的主题内容，并确保主题符合标题，不得引战<br><br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>

<!-- scripts -->
<script type="text/javascript">
    // 验证输入不为空的脚本代码
    function checkForm(form) {
        if (form.title.value == "") {
            alert("标题不能为空!");
            form.title.focus();
            return false;
        }
        if (form.description.value == "") {
            alert("内容不能为空!");
            form.description.focus();
            return false;
        }
        if (form.tag.value == "") {
            alert("标签不能为空!");
            form.tag.focus();
            return false;
        }
        return true;
    }
</script>

</body>
</html>
